    reset_packages()
    /* ### API ### */
    function list_packages(){
      var result = []
      for(let i in packages){
        result.push(packages[i].name)
      }
      return result
    }
    function list_status_packages() {
      var result = []
      for(let i in packages){
        result.push(packages[i].enabled)
      }
      return result
    }
    function list_enabled_packages() {
      var result = []
      for(let i = 0;i < packages.length; i++){
        if(packages[i].enabled){
          result.push(i)
        }
      }
      return result
    }
    function total_frenquency_enabled() {
      var result = 0.0
      for(let i = 0;i < packages.length; i++){
        if(packages[i].enabled){
          for(let j = 0; j < packages[i].content.length; j++){
            result += packages[i].content[j].frequency
          }
        }
      }
      return result
    }
    function total_frenquency_index(n) {
      var sum = 0.0
      for(let i = 0;i < packages.length; i++){
        if(packages[i].enabled){
          for(let j = 0; j < packages[i].content.length; j++){
            sum += packages[i].content[j].frequency
            if(sum >= n){
              return [i, j]
            }
          }
        }
      }
    }
    function randint(min, max){
      return Math.floor(Math.random() * (max - min + 1) + min)
    }
    function randfloat(min, max){
      return Math.random() * (max - min) + min
    }
    function round(n, precision){
      return Math.round(n * Math.pow(10, precision)) / Math.pow(10, precision)
    }
    function get_exercise() {
      if(list_enabled_packages().length > 0){
        total_frenquency = total_frenquency_enabled()
        coords = total_frenquency_index(randfloat(0, total_frenquency))
        return packages[coords[0]].content[coords[1]]
      } else{
        console.error('no enabled packages')
        return null
      }
    }
    function disable_all_packages() {
      for(let i in packages){
        packages[i].enabled = false
      }
    }
    function enable_all_packages() {
      for(let i in packages){
        packages[i].enabled = true
      }
    }
    function total_enabled_exercises() {
      var result = 0
      for(let i in packages){
        if(packages[i].enabled){
          for(let j in packages[i].content){
            result++
          }
        }
      }
      return result
    }
    function calculate_mark() {
      if(total_answered_exercises == 0){
        return 0
      } else {
        return round(((total_correct_exercises / total_answered_exercises) * 5) + 1, 1)
      }
    }
    function calculate_progress() {
      if(total_enabled_exercises() > 0){
        var percentage = list_answered_exercises.length / total_enabled_exercises() * 100
        var percentage2 = total_answered_exercises / total_enabled_exercises() * 100
        return Math.round(percentage).toString() + '%  | ' + Math.round(percentage2).toString() + '%'
      }
    }
    function increase_frequency(id, constant) {
      packages[id[0]].content[id[1]].frequency = packages[id[0]].content[id[1]].frequency * constant
    }
    function decrease_frequency(id, constant) {
      packages[id[0]].content[id[1]].frequency = packages[id[0]].content[id[1]].frequency / constant
    }
    /* ### Interface ### */
    /* ## Window Manager ## */
    function switch_window(new_front){
      all_windows = ['div_menu', 'div_exercise', 'div_result'];
      for(let i in all_windows){
        document.getElementById(all_windows[i]).style.display='none';
      }
      document.getElementById(new_front).style.display='block';
    }
    /* ## Other ## */
    function create_list_links(){
      if(current_exercise != null){
        var result = ''
        if(current_exercise.links.length > 0){
          for(let i in current_exercise.links){
            result += '<li><p><a href="' + current_exercise.links[i] + '">' + current_exercise.links[i] + '</a></p></li>'
          }
        }
        return result
      }
    }
    function next_exercise() {
      switch_window('div_exercise')
      current_exercise = get_exercise()
      if(current_exercise != null){
        document.getElementById('mark_display_exercise').innerHTML = '~Mark: ' + calculate_mark().toString()
        document.getElementById('progress_display_exercise').innerHTML = calculate_progress()
        document.getElementById('question').innerHTML = current_exercise.question
        document.getElementById('links').innerHTML = create_list_links()
        document.getElementById('text_input_field').value = ""
        current_input = ''
      } else {
        switch_window('div_menu')
      }
    }
    function show_result() {
      switch_window('div_result')
      if(current_exercise != null){
        document.getElementById('mark_display_result').innerHTML = '~Mark: ' + calculate_mark().toString()
        document.getElementById('progress_display_result').innerHTML = calculate_progress()
        document.getElementById('question_result').innerHTML = current_exercise.question
        document.getElementById('solution').innerHTML = current_exercise.solution
        document.getElementById('entered_solution').innerHTML = current_input
      } else {
        switch_window(div_menu)
      }
    }
    function create_list_packages() {
      var result = ''
      var packages_list = list_packages()
      for(let i in packages_list){
        if(packages[i].enabled){
          result += '<li><input type="checkbox" id="package_checkbox_' + i.toString() + '" checked="true" onchange="reload_packages()" class="cb"><label for="package_checkbox_' + i.toString() + '">' + packages_list[i] + '</label></li>'
        } else {
          result += '<li><input type="checkbox" id="package_checkbox_' + i.toString() + '" value="false" onchange="reload_packages()" class="cb"><label for="package_checkbox_' + i.toString() + '">' + packages_list[i] + '</label></li>'
        }
      }
      return result
    }
    function reload_packages() {
      for(let i in list_packages()){
        packages[i].enabled = document.getElementById('package_checkbox_' + i.toString()).checked
      }
      current_exercise = null
      total_answered_exercises = 0
      list_answered_exercises = []
      total_correct_exercises = 0
      current_input = ''
    }
    function show_menu() {
      switch_window('div_menu')
      document.getElementById('packages_list').innerHTML = create_list_packages()
    }
    function monitor_answered_exercises(exercise_to_add){
      var x = true
      for(let i in list_answered_exercises){
        if(exercise_to_add == list_answered_exercises[i]){
          x = false
        }
      }
      if(x){
        list_answered_exercises.push(exercise_to_add)
      }
    }
    /* ## Buttons ## */
    function go_home() {
      current_exercise = null;
      show_menu()
    }
    function check_input(){
      current_input = document.getElementById('text_input_field').value
      show_result()
    }
    function skip_exercise() {
      show_result()
    }
    function set_correct() {
      total_answered_exercises++
      total_correct_exercises++
      monitor_answered_exercises(current_exercise.id)
      decrease_frequency(current_exercise.id, 2)
      next_exercise()
    }
    function set_wrong() {
      total_answered_exercises++
      increase_frequency(current_exercise.id, 2)
      next_exercise()
    }
    function start_learning(){
      if(list_enabled_packages().length > 0){
        next_exercise()
      }
    }
    function enable_all_packages_pressed() {
      enable_all_packages()
      show_menu()
    }
    function disable_all_packages_pressed() {
      disable_all_packages()
      show_menu()
    }
    function check_enter() {
      return null
    }
  </script>

      <input type="button" value="Disable all packages" onclick="disable_all_packages_pressed()" class="btn_packages">
      <br>
      <p id="number_enabled_display"></p>
      <p id="packages_notice">Avaible packages:</p>
      <ul id="packages_list">
        <li><input type="checkbox" id="package_checkbox_0" value="false" onchange="reload_packages()" class="cb"><label for="package_checkbox_0">Test</label></li>
